<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Fine</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('calculate-fine-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #ecf0f1;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }
        .form-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-box h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f39c12;
        }
        .form-box p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        input[type="number"],
        input[type="submit"] {
            display: block;
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        input[type="number"] {
            background-color: #fff;
            color: #333;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
        #fineResult {
            background-color: #2ecc71;
            color: white;
            font-size: 1.5em;
            border: 1px solid #27ae60;
            padding: 15px;
            margin-top: 20px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .modal-content h2 {
            color: #2ecc71;
        }
        .modal-content p {
            font-size: 1.2em;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Calculate Fine</h1>
            <p>Enter the number of days late:</p>
            <form id="fineForm">
                <input type="number" id="daysLate" placeholder="Number of days late" min="0" required>
                <input type="submit" value="Calculate Fine">
                <div id="fineResult">Fine: -- Rupees</div>
            </form>
        </div>
    </div>
    <!-- The Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank You!</h2>
            <p>Your fine calculation was successful.</p>
            <a href="UserDashboard.html" class="back-link">Back to Dashboard</a>
        </div>
    </div>
    <script>
        document.getElementById('fineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const daysLate = parseInt(document.getElementById('daysLate').value, 10);
            const finePerDay = 10;
            let fine = 0;

            if (daysLate > 15) {
                fine = (daysLate - 15) * finePerDay;
            }

            document.getElementById('fineResult').innerText = 'Fine: 10 Rupees';

            // Show the thank you message
            const modal = document.getElementById('thankYouModal');
            modal.style.display = 'flex';
            
            // Close modal when user clicks on (x)
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal when user clicks outside of modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    
    </script>
</body>
</html>
