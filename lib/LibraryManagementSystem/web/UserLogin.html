<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-image: url('https://studentprojectguide.com/wp-content/uploads/2019/09/Library-management-system-synopsis-e1569435337531.jpg'); /* Background image for visual interest */
            background-size: cover;
            color: #ecf0f1; /* Light text color */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #3498db;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 1em;
        }
        button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .forgot-password {
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-link {
            margin-top: 20px;
            color: #ecf0f1;
            font-size: 0.9em;
        }
        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="userName">Name:</label>
            <input type="text" id="userName" required><br><br>
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required><br><br>
    
    <button type="button" onclick="login()">Login</button>
</form>
</div>

<script>
function login() {
    const userName = document.getElementById('userName').value;
    const userEmail = document.getElementById('userEmail').value;

    // Store user info in localStorage
    localStorage.setItem('userName', userName);
    localStorage.setItem('userEmail', userEmail);

    // Redirect to profile page or dashboard
    window.location.href = 'UserDashboard.html'; // Or profile.html if you want to go directly to the profile
}
</script>
</body>
    </script>
</body>
</html>
