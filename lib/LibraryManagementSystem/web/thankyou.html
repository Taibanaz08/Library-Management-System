<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('thank-you-bg.jpg'); /* Background image */
            background-size: cover;
            background-attachment: fixed;
            color: #ecf0f1; /* Light text color */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding: 20px;
            box-sizing: border-box;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        .message-box h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2ecc71;
        }
        .message-box p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ecf0f1;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Thank You!</h1>
            <p>Your action was successful. Have a great day!</p>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
